<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider Admin - Shri Karni Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sortable-item { cursor: move; }
        .sortable-item:hover { background-color: #f3f4f6; }
        .drag-over { border: 2px dashed #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Hero Slider Admin</h1>
                    <span class="ml-3 px-3 py-1 bg-orange-100 text-orange-800 text-sm font-medium rounded-full">
                        Shri Karni Ecommerce
                    </span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="previewBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-eye mr-2"></i>Preview
                    </button>
                    <button id="saveAllBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-save mr-2"></i>Save All
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Status Messages -->
        <div id="statusMessages" class="mb-6"></div>

        <!-- Add New Slide Section -->
        <div class="bg-white rounded-lg shadow-sm border mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Add New Slide</h2>
            </div>
            <div class="p-6">
                <form id="addSlideForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Image URL -->
                        <div>
                            <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                            <input type="url" id="imageUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="https://example.com/image.jpg">
                            <p class="text-sm text-gray-500 mt-1">Enter the direct URL of your image</p>
                            <div id="imagePreview" class="mt-4 hidden">
                                <img id="previewImg" src="" alt="Preview" class="max-w-full h-48 object-cover mx-auto rounded-lg border">
                            </div>
                        </div>

                        <!-- Slide Details -->
                        <div class="space-y-4">
                            <div>
                                <label for="slideTitle" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                                <input type="text" id="slideTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Enter slide title">
                            </div>
                            <div>
                                <label for="slideSubtitle" class="block text-sm font-medium text-gray-700 mb-2">Subtitle</label>
                                <input type="text" id="slideSubtitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Enter slide subtitle">
                            </div>
                            <div>
                                <label for="slideDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea id="slideDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Enter slide description"></textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="buttonText" class="block text-sm font-medium text-gray-700 mb-2">Button Text</label>
                                    <input type="text" id="buttonText" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="Shop Now">
                                </div>
                                <div>
                                    <label for="buttonLink" class="block text-sm font-medium text-gray-700 mb-2">Button Link</label>
                                    <input type="text" id="buttonLink" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="/products">
                                </div>
                            </div>
                            <div>
                                <label for="sliderType" class="block text-sm font-medium text-gray-700 mb-2">Slider Type</label>
                                <select id="sliderType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                    <option value="fade">Fade Transition</option>
                                    <option value="slide" selected>Slide Left-Right</option>
                                    <option value="zoom">Zoom In/Out</option>
                                    <option value="flip">3D Flip</option>
                                    <option value="cube">Cube Rotation</option>
                                    <option value="cover">Cover Flow</option>
                                    <option value="wow">WOW Slider</option>
                                </select>
                            </div>
                            <div>
                                <label for="layoutType" class="block text-sm font-medium text-gray-700 mb-2">Layout Type</label>
                                <select id="layoutType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                    <option value="fullscreen" selected>Full Screen</option>
                                    <option value="banner">Banner Style</option>
                                    <option value="split">Split Screen</option>
                                    <option value="overlay">Text Overlay</option>
                                    <option value="minimal">Minimal</option>
                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="autoplay" class="block text-sm font-medium text-gray-700 mb-2">Auto Play (seconds)</label>
                                    <input type="number" id="autoplay" min="0" max="30" value="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="6">
                                    <p class="text-xs text-gray-500 mt-1">0 = disabled</p>
                                </div>
                                <div>
                                    <label for="animationSpeed" class="block text-sm font-medium text-gray-700 mb-2">Animation Speed (ms)</label>
                                    <input type="number" id="animationSpeed" min="100" max="3000" value="800" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="800">
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center">
                                    <input type="checkbox" id="slideActive" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                                    <label for="slideActive" class="ml-2 block text-sm text-gray-900">Active</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="showNavigation" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded" checked>
                                    <label for="showNavigation" class="ml-2 block text-sm text-gray-900">Show Navigation</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="showDots" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded" checked>
                                    <label for="showDots" class="ml-2 block text-sm text-gray-900">Show Dots</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            <i class="fas fa-plus mr-2"></i>Add Slide
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Existing Slides Section -->
        <div class="bg-white rounded-lg shadow-sm border">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-900">Manage Slides</h2>
                <div class="text-sm text-gray-500">Drag and drop to reorder slides</div>
            </div>
            <div class="p-6">
                <div id="slidesContainer" class="space-y-4"></div>
                <div id="noSlides" class="text-center py-12 hidden">
                    <i class="fas fa-images text-4xl text-gray-400 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No slides found</h3>
                    <p class="text-gray-600">Add your first slide to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
